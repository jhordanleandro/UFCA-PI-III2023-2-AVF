<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=JetBrains+Mono&family=Plus+Jakarta+Sans:wght@300;400;500;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <header class="header">         
        <a href="/public/pages/home-inicial/home.html">
            <p class="logoHeader">MindDoc+</p>
          </a>  
   </header>
   <main class="main">
        <h2>
        Já possui uma conta?
        </h2>
        <form class="forms"action="">
            <div class="Textarea">
            <label for="">E-mail</label>
            <input type="email" class="input" placeholder="Digite seu e-mail"/>
            </div>
            <div class="TextareaSenha">
                <label for="">Senha</label>
                <input type="password" class="input" placeholder="Digite sua senha"/>
            </div>

            <a type="submit" class="submitForms" href="/public/pages/home/home.html">Entrar</a>
        </form>
        <div class="forget">
            <a href="/public/pages/recuperar-senha/index.html">esqueceu a senha?</a>
        </div>
        <div class="divisao">
            <div class="linha"></div>
            <p>ou</p>
            <div  class="linha"></div>
        </div>
        <div class="DivButtons">
            <!--Cadastro com contas de serviços-->
            <a class="buttonCadastro" href="/public/pages/home/home.html">
              <img src="/public/assets/google.png" alt="Google" style="vertical-align: middle;">
              <span style="vertical-align: middle;">Continuar com Google</span>
            </a>
      
            <a class="buttonCadastro" href="/public/pages/home/home.html"><img src="/public/assets/apple.png" alt="apple" width="5%" style="vertical-align: middle; margin-right: 10px;"/><span style="vertical-align: middle;">Continuar com Apple</span></a>
        </div>
        <div  class="linhaDois"></div>
        <div class="cadastro">
            <p>Ainda não tem conta? <a href="/public/pages/cadastro/index.html"> Faça seu cadastro!</a></p>
        </div>
   </main>
    
</body>
</html>
