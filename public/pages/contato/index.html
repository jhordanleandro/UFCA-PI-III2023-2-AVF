<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=JetBrains+Mono&family=Plus+Jakarta+Sans:wght@300;400;500;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="/public/pages/home-inicial/home.html">
            <p class="logoHeader">MindDoc+</p>
        </a>
    </header>
    <main class="main">
        <h2>
            Entre em contato conosco
        </h2>
        <form class="forms" action="">
            <div class="Textarea">
                <label for="">Seu nome (obrigatório)</label>
                <input type="text" class="input" placeholder="Digite seu nome" required />
            </div>
            <div class="Textarea">
                <label for="">Seu e-mail (obrigatório)</label>
                <input type="email" class="input" placeholder="Digite seu e-mail" required />
            </div>
            <div class="Textarea">
                <label for="">Telefone (obrigatório)</label>
                <input type="tel" class="input" placeholder="Digite seu telefone" required />
            </div>
            <div class="Textarea">
                <label for="">Sua mensagem</label>
                <textarea class="input" rows="5" placeholder="Digite sua mensagem"></textarea>
            </div>
            <div class="Textarea-aceite">
                <input type="checkbox" id="privacyPolicy" required />
                <label for="privacyPolicy" s">Eu li e aceito as condições da Política de
                    Privacidade.</label>
            </div>
            <a type="submit" class="submitForms" href="/public/pages/home/home.html">Enviar mensagem</a>
        </form>
    </main>

</body>

</html>
